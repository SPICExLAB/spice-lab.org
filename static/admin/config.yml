backend:
  name: github
  repo: SPICExLAB/spice-lab.org
  branch: main
  site_domain: netlifserver.netlify.app


media_folder: "static/images/uploads"
public_folder: "/spice-lab.org/images/uploads"

collections:
  - name: "settibgTexts"
    label: "Settings"
    files:
      - name: "homepage"
        label: "Homepage"
        file: "src/content/settingTexts/homepageText.md"
        fields:
          - { label: "Intro Paragraph", name: "intro_paragraph", widget: "markdown" }

  - name: "news"
    label: "News"
    folder: "src/content/news"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Type", name: "type", widget: "hidden", default: "news" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Content", name: "content", widget: "markdown" }
      - label: "Images"
          name: "images"
          widget: "list"
          required: false
          field: { label: "Image", name: "image", widget: "image" }
